# Production Configuration for Supabase PostgreSQL
# This configuration will be used when deployed to Render

# Supabase PostgreSQL Database Configuration
# If DATABASE_URL is not set, use H2 for local development
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=${DATABASE_URL:org.h2.Driver:org.postgresql.Driver}

# JPA Configuration - Use PostgreSQL if DATABASE_URL is set, otherwise H2
spring.jpa.database-platform=${DATABASE_URL:org.hibernate.dialect.H2Dialect:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${DATABASE_URL:create-drop:none}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,https://final-scheduler.vercel.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.sjsu.examscheduler=DEBUG
logging.level.org.springframework.web=DEBUG


