# AWS Elastic Beanstalk Configuration
# Using environment variables for database configuration

# Database Configuration - will be set via environment variables
spring.datasource.url=${RDS_HOSTNAME:jdbc:h2:mem:testdb}
spring.datasource.username=${RDS_USERNAME:sa}
spring.datasource.password=${RDS_PASSWORD:password}
spring.datasource.driver-class-name=${RDS_DRIVER:org.h2.Driver}

# JPA Configuration
spring.jpa.database-platform=${RDS_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${PORT:5000}

# CORS Configuration for AWS deployment
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.sjsu.examscheduler=INFO
logging.level.org.springframework.web=INFO

# Disable H2 console in production
spring.h2.console.enabled=false 