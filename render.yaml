services:
  - type: web
    name: sjsu-exam-scheduler-backend
    env: java
    plan: free
    buildCommand: ./mvnw clean install -DskipTests
    startCommand: ./mvnw spring-boot:run -Dspring-boot.run.profiles=supabase
    rootDir: Backend-SpringBoot/exam-scheduler
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: supabase
      - key: JAVA_HOME
        value: /usr/lib/jvm/java-21-openjdk
      - key: DATABASE_URL
        sync: false # You'll need to set this manually

databases:
  - name: sjsu-exam-scheduler-db
    plan: free
    databaseName: sjsu_exam_scheduler
    user: sjsu_exam_scheduler_user
